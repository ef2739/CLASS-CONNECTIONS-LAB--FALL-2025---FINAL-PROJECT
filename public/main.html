    <div id="stories-wrapper"></div>

    <script src="app.js"></script>


    <!-- Create a method to make the password more secure -->
    <!-- - allow the main.html page not to be seen if you haven't entered the password in index.html -->
    <!-- each customer is identified by a socket token. when the password is correct, the browser saves a session token. if not correct there's the alert message -->

 
    <script>
        if (sessionStorage.getItem("authenticated") !== "true") {
            alert("you need to enter the password!");
            window.location.href = "index.html";
        }
    </script>

</body>
